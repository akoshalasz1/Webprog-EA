<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 class="header">Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav>
        <a href="index.html">Főoldal</a>
        <a href="tablazat.html">Táblázat</a>
        <a href="html5.html">HTML5</a>
        <a href="chartjs.html">ChartJS</a>
        <a href="ajax.html">Ajax</a>
        <a href="OOJS.html">OOJS</a>
    </nav>


    <h2>5x5-ös táblázat</h2>
<table id="dataTable">
  <tbody>
    <tr><td>12</td><td>45</td><td>67</td><td>23</td><td>89</td></tr>
    <tr><td>34</td><td>56</td><td>78</td><td>12</td><td>90</td></tr>
    <tr><td>11</td><td>22</td><td>33</td><td>44</td><td>55</td></tr>
    <tr><td>5</td><td>15</td><td>25</td><td>35</td><td>45</td></tr>
    <tr><td>9</td><td>18</td><td>27</td><td>36</td><td>45</td></tr>
  </tbody>
</table>

<canvas id="myChart" width="400" height="200" style="margin-top: 30px;"></canvas>

<script>
  const table = document.getElementById("dataTable");
  const ctx = document.getElementById("myChart").getContext("2d");

  // Alap diagram üresen
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['1.', '2.', '3.', '4.', '5.'],
      datasets: [{
        label: 'Kiválasztott sor adatai',
        data: [],
        fill: false,
        borderColor: 'blue',
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Minden sorra eseményfigyelő
  Array.from(table.rows).forEach(row => {
    row.addEventListener("click", () => {
      const values = Array.from(row.cells).map(cell => Number(cell.textContent));
      chart.data.datasets[0].data = values;
      chart.update();
    });
  });
</script>

</body>
</html>
